apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release' // must be applied after your artifact generating plugin (eg. java / com.android.library)

buildscript {
    repositories {
        jcenter {
            url "http://jcenter.bintray.com/"
        }
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig{
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 22
        versionName "5.0.2"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    provided 'com.android.support:appcompat-v7:23.1.1'
    provided 'com.android.support:recyclerview-v7:23.1.1'
}

publish {
    userOrg = 'tubb'
    groupId = 'com.tubb.smrv'
    artifactId = 'swipemenu-recyclerview'
    publishVersion = '5.0.2'
    desc = 'A swipe menu'
    website = 'https://github.com/TUBB/SwipeMenu'
}